<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below:</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

        <label for="dropdown">Select your gender:</label>
        <select id="dropdown" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Choose your interests:</legend>
            <label><input type="checkbox" name="interest" value="sports"> Sports</label>
            <label><input type="checkbox" name="interest" value="music"> Music</label>
            <label><input type="checkbox" name="interest" value="movies"> Movies</label>
        </fieldset>

        <fieldset>
            <legend>Preferred communication method:</legend>
            <label><input type="radio" name="communication" value="email"> Email</label>
            <label><input type="radio" name="communication" value="phone"> Phone</label>
            <label><input type="radio" name="communication" value="sms"> SMS</label>
        </fieldset>

        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
